name: Flux

on:
  workflow_dispatch:
  push:
    branches:
    - main
    paths:
    - '.github/workflows/flux.yaml'
    - 'k8s/flux/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  flux-reconcile:
    environment:
      name: flux
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # tailscale
    - name: Set up Tailscale
      uses: tailscale/github-action@v2
      with:
        version: 1.76.6
        oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
        oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
        tags: tag:github-actions
    - run: tailscale version

    # kubectl
    - name: Set up kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: latest
    - name: Configure kubeconfig
      run: tailscale configure kubeconfig talos-cluster
    - run: kubectl version

    # flux
    - name: Set up Flux
      uses: fluxcd/flux2/action@main
      with:
        version: latest
    - run: flux version
    - name: Run flux reconcile
      id: flux-reconcile
      run: flux reconcile source git flux-system --timeout "15s" && flux reconcile kustomization flux-system --timeout "30s"
    - if: failure() && steps.flux-reconcile.outcome == 'failure'
      run: flux get kustomization
