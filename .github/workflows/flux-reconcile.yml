name: flux-reconcile
run-name: "Flux `reconcile`"

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  components:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Tailscale
        uses: tailscale/github-action@v2
        with:
          version: 1.72.1
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:github-actions

      - name: Tailscale version
        run: tailscale version

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: tailscale configure kubeconfig talos-cluster

      - name: kubectl version
        run: kubectl version

      - name: kubectl get nodes
        run: kubectl get nodes
  
      - name: Set up Flux
        uses: fluxcd/flux2/action@main

      - name: Flux version
        run: flux version --client

      - name: Flux reconcile
        run: flux reconcile source git flux-system --timeout "120s" && flux reconcile kustomization flux-system --timeout "120s"
