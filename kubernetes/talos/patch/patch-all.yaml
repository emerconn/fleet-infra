# TODO: change node names, eg. cp-01.talos-cluster.homelab.emerconnelly.com

cluster:
  network:
    cni:
      name: none # manually install Cillium
  proxy:
    disabled: true # manually install Cillium
    image: registry.k8s.io/kube-proxy:v1.30.2
  apiServer:
    image: registry.k8s.io/kube-apiserver:v1.30.2
  controllerManager:
    image: registry.k8s.io/kube-controller-manager:v1.30.2
  scheduler:
    image: registry.k8s.io/kube-scheduler:v1.30.2
  extraManifests: # install metrics server
  - https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/main/deploy/standalone-install.yaml
  - https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml
  allowSchedulingOnControlPlanes: true

machine:
  install:
    image: factory.talos.dev/installer/c4f93bf64691eedef63d31b4513f4339249f5d5d1c368ebc70693bbbfa31aeda:v1.7.6
    # intel-ucode, i915-ucode, iscsi-tools & btrfs
    disk: /dev/sda
    wipe: true
    extraKernelArgs:
    - talos.platform=metal
  kubelet:
    image: ghcr.io/siderolabs/kubelet:v1.30.2
    extraArgs:
      rotate-server-certificates: true
  time:
    servers:
    - time.cloudflare.com
