kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: test-claim-ext4
  namespace: default
spec:
  storageClassName: synology-csi-ext4-delete
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50G
