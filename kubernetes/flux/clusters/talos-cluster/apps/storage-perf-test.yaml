apiVersion: batch/v1
kind: Job
metadata:
  name: write
  namespace: default
spec:
  template:
    metadata:
      name: write
      labels:
        app: speedtest
        job: write
    spec:
      containers:
      - name: write
        image: ubuntu:latest
        command: ["dd", "if=/dev/zero", "of=/mnt/pv/test.img", "bs=5G", "count=1", "oflag=dsync"]
        volumeMounts:
        - mountPath: "/mnt/pv"
          name: test-volume
      volumes:
      - name: test-volume
        persistentVolumeClaim:
          claimName: test-claim-ext4
      restartPolicy: Never
