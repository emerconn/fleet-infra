apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tls
  namespace: test-web-app
spec:
  secretName: cert-manager-tls
  issuerRef:
    name: letsencrypt-dns01-issuer
    kind: ClusterIssuer
  dnsNames:
  - test-web-app.homelab.emerconnelly.com
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: http
  namespace: test-web-app
spec:
  entryPoints:
  - web
  routes:
  - match: Host(`test-web-app.homelab.emerconnelly.com`)
    kind: Rule
    middlewares:
    - name: https-redirect
    services:
    - name: noop@internal
      kind: TraefikService
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: https
  namespace: test-web-app
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`test-web-app.homelab.emerconnelly.com`)
    kind: Rule
    services:
    - name: clusterip
      port: 80
      passHostHeader: true
      sticky:
        cookie:
          name: traefik
          secure: true
          httpOnly: true
          sameSite: lax
  tls:
    secretName: cert-manager-tls
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
  namespace: test-web-app
spec:
  redirectScheme:
    scheme: https
    permanent: true
