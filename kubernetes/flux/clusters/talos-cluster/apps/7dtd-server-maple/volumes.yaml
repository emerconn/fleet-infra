apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: 7dtd-data
  namespace: 7dtd-server-maple
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: synology-csi-ext4-retain
  resources:
    requests:
      storage: 13Gi # minimuum required
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lgsm-config
  namespace: 7dtd-server-maple
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: synology-csi-ext4-retain
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: server-files
  namespace: 7dtd-server-maple
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: synology-csi-ext4-retain
  resources:
    requests:
      storage: 1Gi
---
