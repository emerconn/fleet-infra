apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: maple-ingress-tls
  namespace: 7dtd-server
spec:
  secretName: maple-ingress-tls
  issuerRef:
    name: letsencrypt-dns01-issuer
    kind: ClusterIssuer
  dnsNames:
  - maple.7dtd.homelab.emerconnelly.com
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: maple-http
  namespace: 7dtd-server
spec:
  entryPoints:
  - web
  routes:
  - match: Host(`maple.7dtd.homelab.emerconnelly.com`)
    kind: Rule
    middlewares:
    - name: https-redirect
      namespace: traefik
    services:
    - name: noop@internal
      kind: TraefikService
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: maple-https
  namespace: 7dtd-server
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`maple.7dtd.homelab.emerconnelly.com`)
    kind: Rule
    services:
    - name: loadbalancer
      port: 8082
      passHostHeader: true
      sticky:
        cookie:
          name: traefik
          secure: true
          httpOnly: true
          sameSite: lax
  tls:
    secretName: maple-ingress-tls
