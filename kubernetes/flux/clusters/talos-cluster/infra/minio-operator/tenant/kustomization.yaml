# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ingress.yaml
- namespace.yaml
- secret-sops-cherry-user-openobserve.yaml
- secret-sops-cherry-env-config.yaml
- ../../../../../infra/components/storage/minio-operator/tenant.yaml
patches:
- patch: |-
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      name: minio-tenant
      namespace: flux-system
    spec:
      targetNamespace: minio-tenant-cherry
      values:
        secrets: ""
        tenant:
          name: cherry
          configuration:
            name: cherry-env-config
          configSecret:
            existingSecret: true
          pools:
          - servers: 1
            name: pool-0
            volumesPerServer: 1
            size: 10Gi
            storageClassName: synology-csi-ext4-delete
            resources:
              limits:
                cpu: "1"
                memory: 2Gi
              requests:
                cpu: "1"
                memory: 2Gi
          metrics:
            enabled: true
          certificate:
            requestAutoCert: false
          buckets:
            - name: openobserve
          users:
            - name: cherry-user-openobserve
