apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: main-ingress-tls
  namespace: minio-tenant
spec:
  secretName: main-ingress-tls
  issuerRef:
    name: letsencrypt-dns01-issuer
    kind: ClusterIssuer
  dnsNames:
  - main.minio.homelab.emerconnelly.com
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: main-http
  namespace: minio-tenant
spec:
  entryPoints: ["web"]
  routes:
  - match: Host(`main.minio.homelab.emerconnelly.com`)
    kind: Rule
    middlewares:
    - name: https-redirect
      namespace: traefik
    services:
    - name: noop@internal
      kind: TraefikService
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: main-https
  namespace: minio-tenant
spec:
  entryPoints: ["websecure"]
  routes:
  - match: Host(`main.minio.homelab.emerconnelly.com`)
    kind: Rule
    services:
    - name: main-console
      port: 9090
      sticky:
        cookie:
          name: traefik
          secure: true
          httpOnly: true
          sameSite: lax
  tls:
    secretName: main-ingress-tls
