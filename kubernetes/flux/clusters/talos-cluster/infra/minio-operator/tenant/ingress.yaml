apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cherry-ingress-tls
  namespace: minio-tenant-cherry
spec:
  secretName: cherry-ingress-tls
  issuerRef:
    name: letsencrypt-dns01-issuer
    kind: ClusterIssuer
  dnsNames:
  - cherry.minio.homelab.emerconnelly.com
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: tenant-test-http
  namespace: minio-tenant-cherry
spec:
  entryPoints: ["web"]
  routes:
  - match: Host(`cherry.minio.homelab.emerconnelly.com`)
    kind: Rule
    middlewares:
    - name: https-redirect
      namespace: traefik
    services:
    - name: noop@internal
      kind: TraefikService
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: tenant-test-https
  namespace: minio-tenant-cherry
spec:
  entryPoints: ["websecure"]
  routes:
  - match: Host(`cherry.minio.homelab.emerconnelly.com`)
    kind: Rule
    services:
    - name: cherry-console
      port: 9090
      sticky:
        cookie:
          name: traefik
          secure: true
          httpOnly: true
          sameSite: lax
  tls:
    secretName: cherry-ingress-tls
