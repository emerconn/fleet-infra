apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: operator-ingress-tls
  namespace: minio-operator
spec:
  secretName: operator-ingress-tls
  issuerRef:
    name: letsencrypt-dns01-issuer
    kind: ClusterIssuer
  dnsNames:
  - minio-operator.homelab.emerconnelly.com
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
  namespace: minio-operator
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: operator-http
  namespace: minio-operator
spec:
  entryPoints: ["web"]
  routes:
  - match: Host(`minio-operator.homelab.emerconnelly.com`)
    kind: Rule
    middlewares:
    - name: https-redirect
    services:
    - name: noop@internal
      kind: TraefikService
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: operator-https
  namespace: minio-operator
spec:
  entryPoints: ["websecure"]
  routes:
  - match: Host(`minio-operator.homelab.emerconnelly.com`)
    kind: Rule
    services:
    - name: console
      port: 9090
      passHostHeader: true
      sticky:
        cookie:
          name: traefik
          secure: true
          httpOnly: true
          sameSite: lax
  tls:
    secretName: operator-ingress-tls
