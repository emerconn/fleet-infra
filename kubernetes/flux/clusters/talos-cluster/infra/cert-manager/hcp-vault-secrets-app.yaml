apiVersion: secrets.hashicorp.com/v1beta1
kind: HCPVaultSecretsApp
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  appName: cert-manager
  hcpAuthRef: vault-secrets-operator-system/talos-cluster
  destination:
    create: true
    labels:
      hvs: "true"
    name: hcp-secrets
  refreshAfter: 1h
