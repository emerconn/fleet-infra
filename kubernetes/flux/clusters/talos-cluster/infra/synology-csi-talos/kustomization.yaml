# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- secret-sops-client-info.yaml
- ../../../../infra/components/storage/synology-csi-talos
patches:
- patch: |- # https://www.talos.dev/v1.7/kubernetes-guides/configuration/pod-security/
    apiVersion: v1
    kind: Namespace
    metadata:
      name: synology-csi-talos
      labels:
        pod-security.kubernetes.io/enforce: privileged
- patch: |-
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      name: synology-csi-talos
      namespace: flux-system
    spec:
      values:
        storageClasses:
          synology-iscsi-storage:
            disabled: true
        volumeSnapshotClasses:
          synology-snapshotclass:
            disabled: true
