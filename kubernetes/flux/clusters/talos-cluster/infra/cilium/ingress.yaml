apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hubble-ingress-tls
  namespace: kube-system
spec:
  secretName: hubble-ingress-tls
  issuerRef:
    name: letsencrypt-dns01-issuer
    kind: ClusterIssuer
  dnsNames:
  - hubble.homelab.emerconnelly.com
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
  namespace: kube-system
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hubble-http
  namespace: kube-system
spec:
  entryPoints: ["web"]
  routes:
  - match: Host(`hubble.homelab.emerconnelly.com`)
    kind: Rule
    middlewares:
    - name: https-redirect
    services:
    - name: noop@internal
      kind: TraefikService
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hubble-https
  namespace: kube-system
spec:
  entryPoints: ["websecure"]
  routes:
  - match: Host(`hubble.homelab.emerconnelly.com`)
    kind: Rule
    services:
    - name: hubble-ui
      port: 80
      passHostHeader: true
      sticky:
        cookie:
          name: traefik
          secure: true
          httpOnly: true
          sameSite: lax
  tls:
    secretName: hubble-ingress-tls
