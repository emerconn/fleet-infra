# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- cert-manager
- kube-prometheus-stack
- synology-csi-talos
- traefik
- vault-secrets-operator
- cilium.yaml
# - ../../../infra/components/ingress/ingress-nginx.yaml
- ../../../infra/components/storage/nfs-subdir-external-provisioner.yaml
- ../../../infra/components/system/snapshot-controller.yaml
- ../../../infra/components/eraser.yaml
- ../../../infra/components/external-secrets.yaml
- ../../../infra/components/reflector.yaml
patches:
- patch: |-
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      name: nfs-subdir-external-provisioner
      namespace: flux-system
    spec:
      values:
        nfs:
          path: /volume1/talos-cluster
- patch: |-
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      name: eraser
      namespace: flux-system
    spec:
      values:
        runtimeConfig:
          components:
            scanner:
              enabled: false
