apiVersion: v1
kind: Namespace
metadata:
  name: traefik
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  releaseName: traefik
  targetNamespace: traefik
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      version: "29.0.1"
  interval: 1h
  install:
    remediation:
      retries: -1
  values: # https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml
    deployment:
      kind: DaemonSet
    ingressClass:
      name: traefik
      enabled: true
      isDefaultClass: false
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`traefik.homelab.emerconnelly.com`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
        entryPoints: ["websecure", "web", "traefik"]
    service:
      spec:
        loadBalancerIP: 172.21.0.170
