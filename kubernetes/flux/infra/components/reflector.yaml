apiVersion: v1
kind: Namespace
metadata:
  name: relfector
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: emberstack
  namespace: flux-system
spec:
  releaseName: emberstack
  targetNamespace: relfector
  chart:
    spec:
      chart: relfector
      sourceRef:
        kind: HelmRepository
        name: emberstack
        namespace: flux-system
      version: "7.1.288"
  interval: 1h
  install:
    remediation:
      retries: -1
  values: # https://github.com/emberstack/kubernetes-reflector/blob/main/src/helm/reflector/values.yaml
