apiVersion: v1
kind: Namespace
metadata:
  name: minio-operator
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio-operator
  namespace: flux-system
spec:
  releaseName: minio-operator
  targetNamespace: minio-operator
  chart:
    spec:
      chart: operator
      sourceRef:
        kind: HelmRepository
        name: minio-operator
        namespace: flux-system
      version: "5.0.15"
  interval: 1h
  install:
    remediation:
      retries: -1
  values: # https://github.com/minio/minio/blob/master/helm/minio/values.yaml
