apiVersion: v1
kind: Namespace
metadata:
  name: vault-secrets-operator
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault-secrets-operator
  namespace: flux-system
spec:
  releaseName: vault-secrets-operator
  targetNamespace: vault-secrets-operator # TODO: change to vault-secrets-operator (delete non-importable resources)
  chart:
    spec:
      chart: vault-secrets-operator
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
      version: "0.7.1"
  interval: 1h
  install:
    remediation:
      retries: -1
  values: # https://github.com/hashicorp/vault-secrets-operator/blob/main/chart/values.yaml
