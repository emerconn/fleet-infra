apiVersion: v1
kind: Namespace
metadata:
  name: headlamp
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
  namespace: flux-system
spec:
  releaseName: headlamp
  targetNamespace: headlamp
  chart:
    spec:
      chart: headlamp
      sourceRef:
        kind: HelmRepository
        name: headlamp
        namespace: flux-system
      version: "0.23.0"
  interval: 1h
  install:
    remediation:
      retries: -1
  values: # https://github.com/headlamp-k8s/headlamp/blob/main/charts/headlamp/values.yaml
