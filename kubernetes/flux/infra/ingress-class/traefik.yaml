apiVersion: v1
kind: Namespace
metadata:
  name: traefik
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: cluster-config
spec:
  targetNamespace: traefik
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: cluster-config
      version: "27.0.2"
  interval: 1h
  install:
    remediation:
      retries: -1
  values:
    deployment:
      kind: DaemonSet
    ingressClass:
      name: traefik
      enabled: true
      isDefaultClass: false
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`traefik.rph.int`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
        entryPoints: ["websecure", "web", "traefik"]
