apiVersion: notification.toolkit.fluxcd.io/v1
kind: Receiver
metadata:
  name: flux-system
  namespace: flux-system
spec:
  type: github
  events:
  - "ping"
  - "push"
  resources:
  - kind: GitRepository
    name: flux-system
  secretRef:
    name: webhook-receiver-token
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-receiver-custom
  namespace: flux-system
spec:
  type: LoadBalancer
  selector:
    app: notification-controller
  ports:
  - name: http
    port: 9292
    protocol: TCP
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: webhook-receiver
  namespace: flux-system
spec:
  entryPoints:
  - web
  routes:
  - match: Host(`e7290e1d83bf.sn.mynetname.net`) # MikroTik RouterOS DDNS
    kind: Rule
    services:
    - name: webhook-receiver-custom
      port: 9292
      passHostHeader: true
