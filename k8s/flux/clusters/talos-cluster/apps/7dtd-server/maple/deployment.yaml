apiVersion: apps/v1
kind: Deployment
metadata:
  name: maple
  namespace: 7dtd-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 7dtd-server
  template:
    metadata:
      labels:
        app: 7dtd-server
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
      containers:
      - name: 7dtd-server
        image: vinanrra/7dtd-server:v0.7.7 # https://hub.docker.com/r/vinanrra/7dtd-server
        resources:
          requests:
            cpu: "1500m"
            memory: "3Gi"
        envFrom:
        - configMapRef:
            name: maple
        ports:
        - containerPort: 26900
          protocol: TCP
        - containerPort: 26900
          protocol: UDP
        - containerPort: 26901
          protocol: UDP
        - containerPort: 26902
          protocol: UDP
        - containerPort: 26903
          protocol: UDP
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8081
          protocol: TCP
        volumeMounts:
        - name: data
          mountPath: /home/sdtdserver/.local/share/7DaysToDie/
        - name: lgsm
          mountPath: /home/sdtdserver/lgsm/config-lgsm/sdtdserver
        - name: game
          mountPath: /home/sdtdserver/serverfiles/
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: maple-data
      - name: lgsm
        persistentVolumeClaim:
          claimName: maple-lgsm
      - name: game
        persistentVolumeClaim:
          claimName: maple-game
