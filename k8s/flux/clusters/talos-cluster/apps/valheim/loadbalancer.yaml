apiVersion: v1
kind: Service
metadata:
  name: loadbalancer
  namespace: valheim
spec:
  type: LoadBalancer
  loadBalancerIP: 172.21.0.176
  selector:
    app: valheim
  ports:
  - name: steam-1
    port: 2456
    protocol: UDP
  - name: steam-2
    port: 2457
    protocol: UDP
  # firewall port forwarding:
  # WAN 26900 TCP > 172.21.0.172 26900 TCP
  # WAN 26900-26903 UDP > 172.21.0.172 26900-26903 UDP
