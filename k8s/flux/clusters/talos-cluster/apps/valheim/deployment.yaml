apiVersion: apps/v1
kind: Deployment
metadata:
  name: valheim
  namespace: valheim
spec:
  replicas: 0
  selector:
    matchLabels:
      app: valheim
  template:
    metadata:
      labels:
        app: valheim
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
      containers:
      - name: valheim
        image: lloesche/valheim-server:latest # https://github.com/lloesche/valheim-server-docker
        resources:
          requests:
            cpu: "1500m"
            memory: "3Gi"
        envFrom:
        - configMapRef:
            name: valheim
        ports:
        - containerPort: 2456
          protocol: UDP
        - containerPort: 2457
          protocol: UDP
        volumeMounts:
        - name: data
          mountPath: /opt/valheim
        - name: config
          mountPath: /config
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: data
      - name: config
        persistentVolumeClaim:
          claimName: config
