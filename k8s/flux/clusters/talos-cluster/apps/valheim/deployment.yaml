apiVersion: apps/v1
kind: Deployment
metadata:
  name: valheim
  namespace: valheim
spec:
  replicas: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: valheim
  template:
    metadata:
      labels:
        app: valheim
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
      containers:
      - name: valheim
        image: lloesche/valheim-server:latest@sha256:8f1c5fc831c900312b4a47c1fe57bfc03b574c1433ea502f5d8f0ad301a22a83 # https://github.com/lloesche/valheim-server-docker
        resources:
          requests:
            cpu: "1500m"
            memory: "3Gi"
        envFrom:
        - configMapRef:
            name: valheim
        - secretRef:
            name: valheim
        ports:
        - name: steam-1
          containerPort: 2456
          protocol: UDP
        - name: steam-2
          containerPort: 2457
          protocol: UDP
        - name: supervisor
          containerPort: 9001
          protocol: TCP
        volumeMounts:
        - name: data
          mountPath: /opt/valheim
        - name: config
          mountPath: /config
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: data
      - name: config
        persistentVolumeClaim:
          claimName: config
