apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ingress-tls
  namespace: mikrotik-headless-proxy
spec:
  secretName: ingress-tls
  issuerRef:
    name: letsencrypt-dns01-issuer
    kind: ClusterIssuer
  dnsNames:
  - mikrotik.homelab.emerconnelly.com
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: http
  namespace: mikrotik-headless-proxy
spec:
  entryPoints: ["web"]
  routes:
  - match: Host(`mikrotik.homelab.emerconnelly.com`)
    kind: Rule
    services:
    - name: mikrotik-headless-proxy
      port: 80
