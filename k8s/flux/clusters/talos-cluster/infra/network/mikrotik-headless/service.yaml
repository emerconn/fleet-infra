apiVersion: v1
kind: Service
metadata:
  name: mikrotik-headless
  namespace: mikrotik-headless
spec:
  type: ClusterIP
  clusterIP: None # https://kubernetes.io/docs/concepts/services-networking/service/#headless-services
  ports:
  - name: web-admin
    protocol: TCP
    port: 80
---
apiVersion: v1
kind: Endpoints
metadata:
  name: mikrotik-headless
  namespace: mikrotik-headless
subsets:
- addresses:
  - ip: 172.21.0.1
  ports:
  - port: 80
