apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: mongodb-unifi-network-application
  namespace: unifi-network-application
spec:
  members: 1
  type: ReplicaSet
  version: "7.0.14"
  security:
    authentication:
      modes: [ "SCRAM" ]
  users:
  - name: my-user
    db: admin
    passwordSecretRef:
      # a reference to the secret that will be used to generate the user's password
      name: mongodb-unifi-network-application-password
    roles:
    - name: clusterAdmin
      db: admin
    - name: userAdminAnyDatabase
      db: admin
    scramCredentialsSecretName: mongodb-unifi-network-application-scram
  additionalMongodConfig:
    storage.wiredTiger.engineConfig.journalCompressor: zlib
