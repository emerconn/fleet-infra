# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  values:
    deployment:
      kind: DaemonSet
    ingressClass:
      name: traefik
      enabled: true
      isDefaultClass: false
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`traefik.homelab.emerconnelly.com`)
        entryPoints: ["websecure"]
        tls:
          secretName: ingress-tls
      healthcheck:
        enabled: true
        matchRule: Host(`traefik.homelab.emerconnelly.com`) && Path(`/ping`)
        entryPoints: ["websecure", "web"]
        tls:
          secretName: ingress-tls
    service:
      spec:
        loadBalancerIP: 172.21.0.170
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
    logs:
      access:
        enabled: true
        addInternals: true
    metrics:
      prometheus:
        service:
          enabled: true
        disableAPICheck: false
        serviceMonitor:
          enabled: true
          honorLabels: true
    tracing:
      addInternals: true
      otlp:
        enabled: true
        grpc:
          enabled: true
          endpoint: "openobserve-collector-agent-collector-headless.openobserve-collector.svc.cluster.local:4317"
          insecure: true
    globalArguments: # manually set to remove anonymous usage data
    - "--global.checknewversion"
    tolerations:
    - operator: "Exists" # schedule daemonSet pods on tainted nodes
