# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- cert-manager
- cronjob-janitor
- database
- ingress
- kube-system
- node-feature-discovery
- observe
- storage
- secrets
- ../../../infra/components/eraser.yaml
- ../../../infra/components/kube-system/descheduler.yaml
- ../../../infra/components/secrets/reflector.yaml
patches:
- patch: |-
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      name: descheduler
      namespace: flux-system
    spec:
      values:
        kind: Deployment
        service:
          enabled: true
        serviceMonitor: # TODO: create Grafana dashboard
          enabled: true
          namespace: descheduler
- patch: |-
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      name: eraser
      namespace: flux-system
    spec:
      values:
        runtimeConfig:
          components:
            scanner:
              enabled: false
- patch: |-
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      name: snapshot-controller
      namespace: flux-system
    spec:
      values:
        controller:
          serviceMonitor: # TODO: create Grafana dashboard
            create: true
