# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- database
- general
- ingress
- kube-system
- observe
- storage
- secrets
- ../../../infra/components/general/eraser.yaml
- ../../../infra/components/general/reflector.yaml
patches:
- patch: |-
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      name: eraser
      namespace: flux-system
    spec:
      values:
        runtimeConfig:
          components:
            scanner:
              enabled: false
