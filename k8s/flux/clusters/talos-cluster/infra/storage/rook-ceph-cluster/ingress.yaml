apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ingress-tls
  namespace: rook-ceph
spec:
  secretName: ingress-tls
  issuerRef:
    name: letsencrypt-dns01-issuer
    kind: ClusterIssuer
  dnsNames:
  - rook-ceph.homelab.emerconnelly.com
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: rook-ceph-http
  namespace: rook-ceph
spec:
  entryPoints: [ "web" ]
  routes:
  - match: Host(`rook-ceph.minio.homelab.emerconnelly.com`)
    kind: Rule
    middlewares:
    - name: https-redirect
      namespace: traefik
    services:
    - name: noop@internal
      kind: TraefikService
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: rook-ceph-https
  namespace: rook-ceph
spec:
  entryPoints: [ "websecure" ]
  routes:
  - match: Host(`rook-ceph.homelab.emerconnelly.com`)
    kind: Rule
    services:
    - name: rook-ceph-mgr-dashboard
      port: 7000
      sticky:
        cookie:
          name: traefik
          secure: true
          httpOnly: true
          sameSite: lax
  tls:
    secretName: main-ingress-tls
