apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: flux-system
spec:
  values:
    operatorNamespace: rook-ceph
    clusterName: rook-ceph
    monitoring:
      enabled: true
      createPrometheusRules: false
    cephClusterSpec:
      dashboard:
        enabled: true
        ssl: false
