apiVersion: apps/v1
kind: Deployment
metadata:
  name: mikrotik-exporter
  namespace: mikrotik-exporter
spec:
  selector:
    matchLabels:
      app: mikrotik-exporter
  template:
    metadata:
      labels:
        app: mikrotik-exporter
    spec:
      containers:
      - name: mikrotik-exporter
        image: ghcr.io/akpw/mktxp:latest
        args:
          - --cfg-dir
          - /mktxp_config
          - export
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
          - name: mikrotik-exporter-config
            mountPath: /mktxp_config
        ports:
        - containerPort: 49090
      volumes:
        - name: mikrotik-exporter-config
          secret:
            secretName: mikrotik-exporter-config
