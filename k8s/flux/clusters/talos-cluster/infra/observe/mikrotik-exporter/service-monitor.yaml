apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mktxp
  namespace: mktxp
  labels:
    app: mktxp-exporter
spec:
  jobLabel: mktxp
  endpoints:
  - port: metrics
    path: /
    interval: 30s
  selector:
    matchLabels:
      app: mktxp-exporter
  namespaceSelector:
    matchNames:
    - mktxp
