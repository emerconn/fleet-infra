# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../../../../infra/components/observe/openobserve-collector.yaml
patches:
# required for daemonset/openobserve-collector-agent-collector
- patch: |- # https://www.talos.dev/v1.7/kubernetes-guides/configuration/pod-security/
    apiVersion: v1
    kind: Namespace
    metadata:
      name: openobserve-collector
      labels:
        pod-security.kubernetes.io/enforce: privileged
- patch: |-
    apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    metadata:
      name: openobserve-collector
      namespace: flux-system
    spec:
      values:
        agent:
          tolerations: 
          - operator: "Exists" # schedule daemonSet pods on tainted nodes
        exporters:
          otlphttp/openobserve:
            endpoint: https://openobserve.homelab.emerconnelly.com/api/default/
            headers:
              Authorization: Basic cm9vdEBleGFtcGxlLmNvbTpDb21wbGV4cGFzcyMxMjM=
          otlphttp/openobserve_k8s_events:
            endpoint: https://openobserve.homelab.emerconnelly.com/api/default/
            headers:
              Authorization: Basic cm9vdEBleGFtcGxlLmNvbTpDb21wbGV4cGFzcyMxMjM=
