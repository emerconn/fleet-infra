apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  chart:
    spec:
      version: "79.7.1"
  values:
    # Prometheus Operator: manages Prometheus/Alertmanager CRDs and lifecycle
    prometheusOperator:
      enabled: true
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        effect: "NoSchedule"
        operator: "Exists"
      admissionWebhooks:
        deployment:
          nodeSelector:
            node-role.kubernetes.io/control-plane: ""
          tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            effect: "NoSchedule"
            operator: "Exists"
        patch:
          nodeSelector:
            node-role.kubernetes.io/control-plane: ""
          tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            effect: "NoSchedule"
            operator: "Exists"

    # Prometheus server: scraping, rule evaluation, TSDB and retention settings
    prometheus:
      enabled: true
      # annotations:
      #   backup.velero.io/backup-volumes: prometheus-kube-prometheus-stack-prometheus-db
      prometheusSpec:
        nodeSelector:
          node-role.kubernetes.io/control-plane: ""
        tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          effect: "NoSchedule"
          operator: "Exists"
        enableFeatures: [ "exemplar-storage" ]
        serviceMonitorSelectorNilUsesHelmValues: false
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-hot-delete
              accessModes: [ "ReadWriteOnce" ]
              resources:
                requests:
                  storage: 1Gi

    # Node exporter DaemonSet: exposes host/node-level metrics on each node
    nodeExporter:
      enabled: true

    # Prometheus scrape config: how Prometheus discovers and scrapes node-exporter
    prometheus-node-exporter:
      prometheus:
        monitor:
          enabled: true
          interval: 10s

    # Grafana: dashboards, data sources, auth and persistent storage for the UI
    grafana:
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        effect: "NoSchedule"
        operator: "Exists"
      defaultDashboardsTimezone: browser
      persistence:
        enabled: false # TODO: fix permissions issue
        type: sts
        storageClassName: nfs-hot-delete
        accessModes: [ "ReadWriteOnce" ]
        size: 1Gi

    # kube-state-metrics: generates metrics from Kubernetes object state (Deployments, Pods, etc.)
    kube-state-metrics:
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        effect: "NoSchedule"
        operator: "Exists"

    # Alertmanager: routing, silencing and notification configuration (disabled here)
    alertmanager:
      enabled: false
