apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  chart:
    spec:
      version: "v1.19.1"
  values:
    crds:
      enabled: true
    podDnsPolicy: "None"
    podDnsConfig:
      nameservers:
      # Internal DNS returns cached TXT records, no bueno for ACME challenges.
      # Only 3 nameservers allowed.
      - "1.1.1.1"
      - "8.8.8.8"
      - "10.96.0.10" # `kubectl get svc -n kube-system | grep dns`
    prometheus:
      servicemonitor:
        enabled: true
        namespace: cert-manager
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
