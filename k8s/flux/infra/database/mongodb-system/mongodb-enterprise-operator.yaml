apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mongodb-enterprise-operator
  namespace: mongodb-system
spec:
  releaseName: mongodb-enterprise-operator
  targetNamespace: mongodb-system
  chart:
    spec:
      chart: enterprise-operator
      sourceRef:
        kind: HelmRepository
        name: mongodb
        namespace: flux-system
      version: "1.30.0"
  interval: 1h
  timeout: 10m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values: # https://github.com/mongodb/helm-charts/blob/main/charts/enterprise-operator/values.yaml
