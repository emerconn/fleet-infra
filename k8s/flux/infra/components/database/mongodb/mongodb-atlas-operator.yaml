apiVersion: v1
kind: Namespace
metadata:
  name: atlas-operator
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mongodb-atlas-operator
  namespace: flux-system
spec:
  releaseName: mongodb-atlas-operator
  targetNamespace: atlas-operator
  chart:
    spec:
      chart: mongodb-atlas-operator
      sourceRef:
        kind: HelmRepository
        name: mongodb
        namespace: flux-system
      version: "2.4.1"
  interval: 1h
  install:
    remediation:
      retries: -1
  values: # https://github.com/mongodb/helm-charts/blob/main/charts/atlas-operator-crds/values.yaml
