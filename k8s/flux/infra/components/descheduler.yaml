apiVersion: v1
kind: Namespace
metadata:
  name: descheduler
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: descheduler
  namespace: flux-system
spec:
  releaseName: descheduler
  targetNamespace: descheduler
  chart:
    spec:
      chart: descheduler
      sourceRef:
        kind: HelmRepository
        name: descheduler
        namespace: flux-system
      version: "0.30.1"
  interval: 1h
  install:
    remediation:
      retries: -1
  values: # https://github.com/kubernetes-sigs/descheduler/blob/master/charts/descheduler/values.yaml
