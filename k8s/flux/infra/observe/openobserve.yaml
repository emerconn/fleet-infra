apiVersion: v1
kind: Namespace
metadata:
  name: openobserve
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openobserve
  namespace: flux-system
spec:
  releaseName: openobserve
  targetNamespace: openobserve
  chart:
    spec:
      chart: openobserve
      sourceRef:
        kind: HelmRepository
        name: openobserve
        namespace: flux-system
      version: "0.13.8"
  interval: 1h
  install:
    remediation:
      retries: -1
  values: # https://github.com/openobserve/openobserve-helm-chart/blob/main/charts/openobserve/values.yaml
