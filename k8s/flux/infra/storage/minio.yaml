apiVersion: v1
kind: Namespace
metadata:
  name: minio
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
  namespace: flux-system
spec:
  releaseName: minio
  targetNamespace: minio
  chart:
    spec:
      chart: minio
      sourceRef:
        kind: HelmRepository
        name: minio # community maintained
        namespace: flux-system
      version: "5.3.0"
  interval: 1h
  install:
    remediation:
      retries: -1
  values: # https://github.com/minio/minio/blob/master/helm/minio/values.yaml
