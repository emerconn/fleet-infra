apiVersion: v1
kind: Service
metadata:
  name: unifi-network-application
  namespace: unifi-network-application
spec:
  type: LoadBalancer
  selector:
    app: unifi-network-application
  ports:
  # - name: web-admin
  #   port: 8443
  #   protocol: TCP
  - name: stun
    port: 3478
    protocol: UDP
  - name: ap-discovery
    port: 10001
    protocol: UDP
  - name: device-communication
    port: 8080
    protocol: TCP
