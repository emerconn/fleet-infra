apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: gateway-api-standard
  namespace: flux-system
spec:
  url: https://github.com/kubernetes-sigs/gateway-api
  ref:
    tag: v1.2.0
  interval: 12h
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateway-api-standard
  namespace: flux-system
spec:
  sourceRef:
    kind: GitRepository
    name: gateway-api-standard
  path: "./config/crd/standard"
  interval: 1h
  prune: true
