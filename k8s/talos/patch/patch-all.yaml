cluster:
  network:
    cni:
      name: none # manually install Cillium
  proxy:
    disabled: true # manually install Cillium
    image: registry.k8s.io/kube-proxy:v1.32.2
  apiServer:
    image: registry.k8s.io/kube-apiserver:v1.32.2
  controllerManager:
    image: registry.k8s.io/kube-controller-manager:v1.32.2
  scheduler:
    image: registry.k8s.io/kube-scheduler:v1.32.2
  allowSchedulingOnControlPlanes: true

machine:
  install:
    image: factory.talos.dev/installer/0b4f48281e59712995bea152e8e62f3082be4ab66d2bdd0ca83cb3ce8c4509a9:v1.9.4
    # intel-ucode, i915-ucode, iscsi-tools & btrfs
    disk: /dev/sda
    wipe: true
    extraKernelArgs: # https://www.talos.dev/v1.8/talos-guides/configuration/performance-tuning/
    - talos.platform=metal
    - cpufreq.default_governor=performance
    - intel_idle.max_cstate=0
  kubelet:
    image: ghcr.io/siderolabs/kubelet:v1.32.1
    extraArgs:
      rotate-server-certificates: true
  network:
    interfaces:
    - interface: eno1
  # - deviceSelector:
    # physical: true
      routes:
      - network: 0.0.0.0/0
        gateway: 172.21.0.1
      vip:
        ip: 172.21.0.2
    nameservers:
    - 172.17.0.1
    extraHostEntries:
    - ip: 172.21.0.2
      aliases:
      - talos-cp-01.homelab.emerconn.com
    - ip: 172.21.0.3
      aliases:
      - talos-cp-02.homelab.emerconn.com
    - ip: 172.21.0.4
      aliases:
      - talos-cp-03.homelab.emerconn.com
    - ip: 172.21.0.8
      aliases:
      - talos-w-01.homelab.emerconn.com
  time:
    servers:
    - time.cloudflare.com
