machine:
  network:
    interfaces:
    - deviceSelector:
        physical: true
      # busPath: "eno1" or "0*" for single interface
      routes:
      - network: 0.0.0.0/0
        gateway: 172.21.0.1
      vip:
        ip: 172.21.0.2
    nameservers:
    - 172.17.0.1

    extraHostEntries:
    - ip: 172.21.0.2
      aliases:
      - talos-cp-01.homelab.emerconn.com
    - ip: 172.21.0.3
      aliases:
      - talos-cp-02.homelab.emerconn.com
    - ip: 172.21.0.4
      aliases:
      - talos-cp-03.homelab.emerconn.com
    - ip: 172.21.0.8
      aliases:
      - talos-w-01.homelab.emerconn.com
